{% extends "layout.html" %}
{% block content %}
<div class="col-md-12">
  <img src="static/searchive.png" class="center" style="margin-top: 15%;">
  <form action="/result?q=">
    <input type="text" name="q" class="center form-control form-rounded" style="width: 50%; margin-bottom: 20px;" value="{{query}}">
    <input type="submit" value="Search" class="center btn btn-outline-secondary">
  </form>
</div>
{% endblock content %}
